<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>
</head>
<body>
    <div id = "app">
        <button>전역 컴포넌트 등록</button>
        <my-tiger></my-tiger>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('my-tiger',{
            template: '<div>전역 컴포넌트가 등록!</div>'
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>

<!-- 컴포넌트는 전역과 지역의 두 가지가 있다. 지역 컴포넌트는 특정 인스턴스에서만 유효한 범위를 갖고,
전역 컴포넌트는 여러 인스턴스에서 공통으로 사용할 수 있다.  

전연 컴포넌트는 뷰 라이브러리를 로딩하고 나면 접근 가능한 Vue 변수를 이용하여 등록한다.
전역 컴포넌트를 모든 인스턴스에 등록하려면 Vue 생성자에서 .component()를 호출하여 수행한다.-->

<!-- 처리 과정을 살펴보면 인스턴스가 생성되고, 인스턴스 내용이 화면 요소로 변환될 떄 컴포넌트 태그도 함께 변환
된다. 따라서 컴포넌트 태그에 정의한 컴포넌트 내용은 사용자가 볼 수 있는 형태의 화면 요소로 최종변환 된다.-->

<!-- 
뷰 라이브러리 파일 로딩 -> 뷰 생성자로 컴포넌트 등록(Vue.component()) -> 인스턴스 객체 생성
-> 특정 화면 요소에 인스턴스 부착 -> 인스턴스 내용 변환(my-component가 div로 변환됨) -> 변환된 화면 요소 확인
-->
