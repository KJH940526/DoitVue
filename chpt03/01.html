<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>
</head>
<body>
    <div id = "app">
        {{ tiger }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({       // 1) 화면을 표시하기 위해 new Vue()로 뷰 인스턴스를 생성
            el: '#app', // #id선택자 el속성으로 뷰 인스턴스가 그려질 지점을 지정한다.
            data: {     // data 속성에 tiger 값을 새롭게 정의하여 화면에 {{ message }}에 연결
                tiger: 'Hello'
            }
        });
    </script>
</body>
</html>
<!-- new Vue()로 인스턴스를 생성할 떄 Vue를 생성자라고 한다. Vue 생성자는 뷰 라이브러리를 로딩하고 나면
접근할 수 잇따. 생성자를 사용하는 이유는 뷰로 개발할 떄 필요한 기능들을 생성자에 미리 정의해 놓고 사용자가 그 기능을 재정의하여
하여 편리하게 사용하도록 하기 위함-->

<!-- 뷰 인스턴스 옵션 속성은 인스턴스를 생성할 떄 재정의할 data, el, template 등의 속성을 의미한다.
위의 예제에서 data라는 미리 정의 되어 있는 속성을 사용했다 그 안에 tiger라는 새로운 속성을 추가하고 값을 주었다. -->

<!-- el 속성 역시 미리 정의되어 있으며 뷰로 만든 화면이 그려지는 시작점을 의미합니다. 
뷰 인스턴스로 화면을 렌더링할 때 화면이 그려질 위치의 돔 요소를 지정해준다. -->

<!-- 그 외에도 template, methods, created 등 미리 정의되어 있느 속성을 사용할 수 있습니다. -->

<!-- template 화면에 표시할 HTML,CSS 등 마크업 요소를 정의하는 속성-->
<!-- methods 화면 로직 제어와 관려된 메소드를 정의하는 속성. 마우스 클릭 이벤트 처리와 같이 화면의 전반적인
이벤트와 화면 동작과 관려된 로직을 추가할 수 있습니다.-->

<!-- 뷰 인스턴스 라이프 사이클

인스턴스가 생성되었을 떄 인스턴스의 상태에 따라 호출할 수 있는 속성들을 라이프 사이클 속성이라고 한다. 그리고
각 라이프 사이클 속성에서 실행되는 커스텀 로직을 라이프 사이클 훅이라고 합니다. (커스텀 로직: 개발자가 임의로 작성한 추가 로직)
인스턴스가 생성되고 나서 화면에 인스턴스가 부착!!된 후 소멸되기까지의 흐름을 크게 나누면 인스턴스의 생성!, 생성된 인스턴스
를 화면에 부탁!!, 화면에 부착된 인스턴스의 내용이 갱신!!, 인스턴스가 제거되는 소멸의 4단계로 이루어진다.
-->

<!--

 1)created
    data속성과 methods 속성이 정의되었기 떄문에 this.data 또는 this.fetchData()와 같은 로직들을 이용해 data
    속성과 methods 속성에 정의된 값에 접근하여 로직을 실행할 수 있다. 다만, 아직 인스턴스가 화면요소에 부착되기
    전이기 때문에 template 속성에 정의된 돔 요소로 접근할 수 없다.
    *추가! data 속성과 methods 속성에 접그할 수 있는 가장 첫 단계이자 컴포넌트가 생성되고 나서 실행되는 단계이기 때문에
    서버에 데이터를 요청하여 받아오는 로직을 수행하기 좋다.

 2)mounted
    el속성에서 지정한 화면 요소에 인스턴스가 부착!!되고 나면 호출되는 단계로, template 속성에 정의한 화면 요소
    에 접근할 수 있어 화면 요소를 제어하는 로직을 수행하기 좋은 단계

 3)updated
    데이터가 변경되고 나서 가상 돔으로 다시 화면을 그리고 실행되는 단계. *** 데이터 변경으로 인한 화면 요소 변경까지
    완료된 시점이므로, 데이터 변경 후 화면 요소 제어와 관련된 로직을 추가히기 좋은 단계! 이 단계에서 데이터값을 변경
    하면 무한 루프에 빠질 수 있기 떄문에 값을 변경하려면 computed, watch와 같은 속성을 사용해야한다.

    ** 데이터 값을 갱신하는 로직은 가급적이면 beforeUpdate에 추가하고, updated에서는 변경 데이터의 화면요소(돔)
    와 관련된 로직을 추가하는 것이 좋다.

-->
